<div class= "bodytasks">
<h1 class="createtask"> Create task </h1>
<div class="col-md-3">
    <form #newTaskForm="ngForm" (ngSubmit)="saveTask(newTaskForm.value); newTaskForm.reset()" autocomplete="off" novalidate>
        <div class="form-group">
            <input (onclick)="submitForm()" (ngModel)="name" name="name" required id="taskTitle" type="text" class="form-control" placeholder="Task title" /> 
            <em *ngIf="newTaskForm.controls.name?.invalid && (newTaskForm.controls.name?.touched)">Required</em>
            <em *ngIf="ifTaskExist(newTaskForm.value.name)">*task already exists</em>
        </div>
        <div class="form-group">
            <input (ngModel)="description" name="description" id="shortDescription" type="text" class="form-control" placeholder="Short description"/>
        </div>
        <button  type="submit" [disabled]="(newTaskForm.controls.name?.invalid) || ifTaskExist(newTaskForm.value.name)" class="btn btn-info">Create</button>
    </form>
    <br/>
    <br/>
    <h2 class="listtasks">
        Tasks:
    </h2>
    <ul>
        <li *ngFor="let task of tasks">{{task.name}} - {{task.description}}</li>
    </ul>
</div>
</div>
